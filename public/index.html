<!doctype html>
<html lang="en">

<head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple way to keep track of all your books">

    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/tablebuilder.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header container-lg">
        <div class="title">
            <h1>My Digital Library</h1>
            <div class="subtext">
                The new way for you to keep track of your books.
            </div>
        </div>
        <div class="login-controls">
            <div class="user-info">
                <img id="avatar" src="" alt="avatar">
                <div id="username"></div>
            </div>
            <button type="button" class="btn btn-secondary" id="logout-link" onclick="window.location.href='http://localhost:3000/logout';">Logout</a>
        </div>
    </div>

    <div class="content">
        <div class="book-list container-lg">
            <div class="my-books-header">
                <h1 class="position-absolute start-50 translate-middle-x">My Books</h1>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-book-modal" id="add-book">+</button>
        </div>
        <table class="table" id="book-table"></table>
    </div>
    </div>



    <!-- add book modal -->
    <div class="modal fade" id="add-book-modal" aria-hidden="true">
        <div class="modal-dialog">
            <form method="" id="add-book-form">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3 row">
                            <label for="ISBN" class="col-sm-2 col-form-label">ISBN</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="add-book-ISBN" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="rating" class="col-sm-2 col-form-label">Rating</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="add-book-rating">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="location" class="col-sm-2 col-form-label">Location</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="add-book-location">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" onclick="addBook(this)" class="btn btn-primary">Add Book</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- modify book modal -->
    <div class="modal fade" id="modify-book-modal" aria-hidden="true">
        <div class="modal-dialog">
            <form method="" id="modify-book-form">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modify Book</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3 row">
                            <label for="ISBN" class="col-sm-2 col-form-label">ISBN</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="modify-book-ISBN" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="rating" class="col-sm-2 col-form-label">Rating</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="modify-book-rating">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="location" class="col-sm-2 col-form-label">Location</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="modify-book-location">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary book-modify-button">Save changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- delete book modal -->
    <div class="modal fade" id="delete-book-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger book-deletion-button" onclick="deleteBook(this)">Delete</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
